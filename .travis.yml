language: node_js
node_js:
- stable
services:
- postgresql
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- sequelize db:migrate
after_success:
- npm run coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: lotus-ah
    develop: lotus-ah-staging
  on:
    repo: andela/lotus-ah
  run:
    - sequelize db:migrate